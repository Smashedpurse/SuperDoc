<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperDoc</title>
</head>

        <!-- Estilos aplicados al cuerpo del HTML -->
<body style="background-color:#585CE4; justify-content: center; padding:0rem 3rem; flex-direction: column; height: -50vh;">

    <div class="SuperDoc__Header" 
            style="display:flex;
            justify-content:center;">

        <img src="./Assets/SuperDoc.png" alt="SuperDocLogo" 
        style="width: 25%; margin-bottom: 1rem;">

    </div>

    <div class="SuperDoc__Content" style="padding: 2rem 2rem 0rem 2rem;
            background: #fff; 
            border-radius: 15px;">

        <div class="SuperDoc__Content-Title">
            <h1 class="Title" 
            style="font-family:'Franklin Gothic Medium','Arial Narrow', Arial,sans-serif;">Hola Uriel <!--En este titular se debe de ingresar el nombre del usuario-->
            </h1>

            <p class="SuperDoc__Messaje" style="font-family: Asap Condensed,sans-serif; font-weight: bold;"> 
                <!--Mensaje al usuario-->
                Se ha
                solicitado un
                restablecimiento de
                contraseña. Para realizarlo vaya al siguiente link:
            </p>
                
                <!-- Boton que realiza enlace a el cambio de contraseña. El valor a cambiar es href para ingresar la nueva dirección -->
                <div class="SuperDoc__button-container" style="display: flex; justify-content: center; margin-top: 1rem;">
                <button type="button" style="background-color: #585CE4; border: none; border-radius: 1rem; padding: 1rem; font-family: Asap Condensed,sans-serif; font-weight: 700; margin-top: 10px; margin:2rem;" >
                <!-- href "Ingresar link" -->
                <a href="https://example.com" style="color: #fff; text-decoration: none;
                ">"Cambiar contraseña"</a>
                </button>
            </div>

            <!-- Contenedor de las imagenes -->
            <div class="SuperDoc__Conteiner-Images"
                style="display: flex; justify-content: space-between; align-items: baseline;">
                <!--Imagen de doctor-->
                <img class="SuperDoc__Content_Img" src="./Assets/Doc.png" alt="HappyDoctor" style="height:20rem;">
                 <!--Logo de satisfacción-->
                <img class="SuperDoc_Quality-Img" src="./Assets/Confianza.png" alt="" style="width: 15%; height: 15%;
                ;">
            </div>
        </div>
    </div>

</body>

</html>
